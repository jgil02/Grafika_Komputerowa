<body>
    <svg width="1000" height="800" viewBox="0 0 1000 800">

         <!-- Belki -->
         <rect x="320" y="290" width="200" height="17" fill="red" transform="rotate(20 410 310)"/>
         <rect x="95" y="160" width="150" height="15" fill="red" transform="rotate(20 162 180)"/>

        <!-- Trojkaty -->
        <polygon points="400,420 420,300 440,420" fill="blue"/>
        <polygon points="150,270 170,170 190,270" fill="purple"/>

        <!-- Aniomowane pieciokaty: -->
         <!-- 1 belka: -->

        <polygon points="250,155 212,183 226,227 274,227 288,183" stroke="black" fill="none">

        <!-- 2 belka -->

        <polygon points="515,75 482,99 494,138 536,138 548,99" stroke="black" fill="none">

        <polygon points="640,115 607,139 619,178 661,178 673,139" stroke="black" fill="none">
            <animateTransform attributeName="transform" type="rotate" from="0 640 150" to="360 640 150" dur="5s" repeatCount="indefinite"/>
        </polygon>
    </svg>
</body>
